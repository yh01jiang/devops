<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid red;
            border-collapse: collapse;
            width: 800px;

        }
        .table tr th, 
        .table tr td {
            border: 1px solid red;
            text-align: center;
            
        }

        img {
            max-width: 100%;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>价格</th>
            <th>封面</th>
        </tr>
        {% for book in book_list %}
        <tr>
            <th>{{ book.id }}</th>
            <th>{{ book.title }}</th>
            <!-- <th>{{ "%2.f" %book.price }}</th> -->
            {# 使用过滤器实现 #}
            <th>{{ "%2.f" | format(book.price) }}</th>
            {# 使用safe 代码就不会被转义了 #}
            <th>{{ book.cover | safe }}</th>
        </tr>
        {% endfor %}

    </table>

    
</body>
</html>
